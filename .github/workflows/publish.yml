name: 'Dotnet Static To S3'

on:
  workflow_dispatch:
    inputs:
      web_project_name:
        required: true
        type: string
      region:
        required: true
        type: string
      role:
        required: true
        type: string
      bucket:
        required: true
        type: string
      distribution_id:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.x' ]
    environment: production
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Install npm Dependencies
      working-directory: ./src/${{ inputs.web_project_name }}
      run: npm install
    - name: Build application
      working-directory: ./src/${{ inputs.web_project_name }}
      run: npm run build
    
    - name: Build dotnet
      working-directory: ./src/${{ inputs.web_project_name }}
      run: dotnet build --configuration Release
    # - name: Test
    #   working-directory: ./src
    #   run: dotnet test
    - name: Build Static
      working-directory: ./src/${{ inputs.web_project_name }}
      run: dotnet run --launch-profile ssg

    - name: Configure aws credentials
      if: github.ref == 'refs/heads/main'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{inputs.region}}
        role-to-assume: ${{inputs.role}}

    - name: Deploy to S3
      if: github.ref == 'refs/heads/main'
      run: aws s3 sync ./out s3://${{ inputs.bucket }}

    - name: Invalidate CloudFront cache
      if: github.ref == 'refs/heads/main'
      run: |
        aws cloudfront create-invalidation --distribution-id ${{inputs.distribution_id}} --paths "/*"